<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>经营分析驾驶舱</title>
    <!-- 引入 echarts.js -->
    <script src="node_modules/echarts/dist/echarts.min.js"></script>
    <script src="node_modules/echarts/map/js/china.js"></script>
    <script src="js/jmsy-echarts-style.js"></script>
    <link href="css/jmsy.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body id="jmsy-bs-mainpage-body">
    <div id='jmsy-bs-mainpage-container'>
        <div class='jmsy-bs-title-container'>
            <p class='jmsy-bs-title'>金茂商业经营分析驾驶舱</p>
        </div>
        <div id="jmsy-bs-mainpage-content-container" class="jmsy-bs-frame">
            <div id="jmsy-bs-mainpage-left" style="display:inline-block; width:25%;height:100%;">
                <div id="jmsy-bs-mainpage-weather" class="jmsy-bs-content-card" style="height:25%;">
                    <p class="jmsy-bs-content-card-title">城市天气</p>
                </div>
                <div class="jmsy-bs-content-card" style="height:20%;">
                    <p class="jmsy-bs-content-card-title">开铺率</p>
                    <div id="jmsy-bs-mainpage-openingrate" style="height:100%;width:100%;bottom: 0px;position:absolute;"></div>
                </div>
                <div id="jmsy-bs-mainpage-activities" class="jmsy-bs-content-card" style="height:calc(55% - 10px);">
                    <p class="jmsy-bs-content-card-title">活动日历</p>
                </div>
            </div>
            <div id="jmsy-bs-mainpage-center" style="display: inline-block; width:50%;height:100%;">
                <div id="jmsy-bs-mainpage-map" style="height:80%;">

                </div>

                <div id="jmsy-bs-mainpage-brands" class="jmsy-bs-content-card" style="height:20%">
                    <p class="jmsy-bs-content-card-title">签约品牌</p>

                </div>
            </div>
            <div id="jmsy-bs-mainpage-right" style="display: inline-block; width:25%;height:100%;">
                <div class="jmsy-bs-content-card" style="height:15%;">
                    <p class="jmsy-bs-content-card-title">今日客流</p>
                </div>
                <div class="jmsy-bs-content-card" style="height:50%;">
                    <p class="jmsy-bs-content-card-title">会员画像</p>
                </div>
                <div class="jmsy-bs-content-card" style="height:calc(35% - 10px);">
                    <p class="jmsy-bs-content-card-title">会员偏好排行</p>
                    <div id="jmsy-bs-mainpage-vippopularity" class="echarts-container"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jmsy-bs-mainpage.js"></script>
</body>

</html>
